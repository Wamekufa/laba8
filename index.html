<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS в веб-разработке</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Использование SASS</h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Главная</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">О нас</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Услуги</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="section">
                <h2 class="section__title">Преимущества SASS</h2>
                <div class="grid">
                    <article class="card">
                        <h3 class="card__title">Переменные</h3>
                        <p class="card__text">Хранение цветов, шрифтов и других значений в переменных</p>
                        <button class="btn btn--primary">Подробнее</button>
                    </article>
                    <article class="card">
                        <h3 class="card__title">Миксины</h3>
                        <p class="card__text">Создание переиспользуемых блоков стилей</p>
                        <button class="btn btn--secondary">Подробнее</button>
                    </article>
                    <article class="card">
                        <h3 class="card__title">Вложенность</h3>
                        <p class="card__text">Улучшенная читаемость за счет вложенности селекторов</p>
                        <button class="btn btn--accent">Подробнее</button>
                    </article>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer__copyright">© КАРПУК МАКСИМ</p>
        </div>
    </footer>
</body>
</html>
